<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h4 style="color: white;">CRUD Assessment</h4>
        <div class="d-flex">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Class</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>


        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userData">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address}}</td>
            <td>{{user.class}}</td>
            <td>{{user.phone_number}}</td>
            <td>{{user.image}}</td>
            <td>
                <button (click)="editUser(user)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-warning">Edit</button>
                <button (click)="deleteUser(user)" class="btn btn-danger mx-3">Delete</button>

            </td>

        </tr>
    </tbody>
</table>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form >
                <input type="hidden" class="form-control" id="userId"  name="userId" [(ngModel)]="formData.userId" >
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name"  name="name" [(ngModel)]="formData.name" required>
                  </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formData.email" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" [(ngModel)]="formData.address" required>
                  </div>
                  <div class="mb-3">
                    <label for="class" class="form-label">Class</label>
                    <input type="text" class="form-control" id="class" name="class" [(ngModel)]="formData.class" required>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone_number" [(ngModel)]="formData.phone_number" required>
                  </div>
                  <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*" required (change)="imageUpload($event)"  [(ngModel)]="formData.image">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button (click)="onSubmit()" type="button" class="btn btn-primary">Add</button>
          <button (click)="onSubmit()" type="button" class="btn btn-success">Update</button>

        </div>
      </div>
    </div>
  </div>
